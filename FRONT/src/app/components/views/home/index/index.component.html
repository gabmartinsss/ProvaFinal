<mat-grid-list cols="5" rowHeight="3:2" [gutterSize]="'16px'">
    <mat-grid-tile *ngFor="let filme of filmes">
        <mat-card>
            <mat-card-header>
                <mat-card-title> {{filme.nome}} </mat-card-title>
                <mat-card-subtitle> <b>Ano:</b> {{filme.ano}} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button (click)="locar(filme)" mat-stroked-button color="warn" mat-button>Locar</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
