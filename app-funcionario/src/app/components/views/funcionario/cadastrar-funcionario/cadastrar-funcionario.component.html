<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Funcionário</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="funcao">
            <mat-label for="funcao">Função:</mat-label>
            <input matInput type="text" name="funcao" [(ngModel)]="funcao" />
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
